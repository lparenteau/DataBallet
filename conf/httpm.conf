# Running path, containing M source code.
#  Default value : Path where ./script/httpm.sh is located.
export gtmdir="$PWD/`dirname $0`/.."

# Setup GT.M default.
#  Default value : What is provided as default by the GT.M release.
source /usr/lib/fis-gtm/V5.5-000_x86_64/gtmprofile

# PID file location
#  Default value : With GT.M's log files.
export pid="$gtm_log/httpm.pid"

# SCRIPT log file location
#  Default value : With GT.M's log files.
export log="$gtm_log/httpm_script.log"

# HTTPM configuration
#  Port to listen on
export httpm_port="8080"
#  Server string
export httpm_server="httpm"
#  Default document name
export httpm_index="index.html"
#  Error log file
export httpm_errorlog="$gtm_log/httpm_error.log"
# Common Log Format file
export httpm_log="$gtm_log/httpm_access.log"

# Routing
cat > $gtmdir/$gtmver/r/routingconf.m << EOF
setup() ; Setup routing configuration
	; Default document root, with static file serving.
	set conf("routing","*","/")="do handle^static(""/var/www/localhost/htdocs"")"
	; Example: Disabling default host
	; set conf("routing","*","/")="do handle^static(""/dev/null"")"
	; Example: Adding a virtual host
	; set conf("routing","EXAMPLE.COM","/")="do handle^static(""/var/www/localhost/example"")"
	; set conf("routing","WWW.EXAMPLE.COM","/")=conf("routing","EXAMPLE.COM","/")
EOF
